<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Audio</title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
    <script>
    function playFile(obj) {
    var sound = document.getElementById('sound');
    var reader = new FileReader();
    reader.onload = (function(audio) {return function(e) {audio.src = e.target.result;};})(sound);
    reader.addEventListener('load', function() {
    document.getElementById("sound").play()
    });
    reader.readAsDataURL(obj.files[0]);
    }
    </script>
</head>
<body>
<form>

    <!--
     <form action="demo_form.asp">
        <input type="file" name="pic" accept="audio/mpeg">
        <input type="submit">
    </form>
    -->
    <div class="form-group">
        <label for="audio">File input</label>
        <!--
        <input type="file" name="InputAudio" accept="audio/mpeg" id="InputFile">
        -->
        <input type="file" name="InputAudio" id="audio" onchange="playFile(this)" />
        <audio id="sound" controls></audio>
        <p class="help-block">Upload the audio file.</p>
    </div>

    <button type="submit" class="btn btn-default"><a href="play.html" target="_blank">Submit</a></button>
</form>
</body>
</html>
