<!DOCTYPE html>
<html data-ng-app = "theAvengers">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="App/bootstrap.min.css">
    <script src="App/angular.min.js"></script>
    <script src="App/app.js"></script>
    <script src="App/js/services/multipartForm.js"></script>
    <script src="App/js/controllers/submitController.js"></script>
    <script src="App/js/directives/fileModel.js"></script>


</head>
<body>
    <form ng-controller="submitController">
        <div class="form-group">
            <label for="exampleInputFile"></label>
            <input type="file" id="exampleInputFile" file-model = "customer.file">
        </div>
        <button type="submit" class="btn btn-default" ng-click = "Submit()" >Submit</button>
    </form>
{{customer}}
</body>
</html>
