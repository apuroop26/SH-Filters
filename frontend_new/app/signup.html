<!DOCTYPE html>
<html lang="en">
<script src="scripts/jquery-1.12.3.min.js" type="text/javascript"></script>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="scripts/general.css" rel="stylesheet"/>
    <link href="Content/bootstrap.min.css" rel="stylesheet"/>
</head>
<script type="text/javascript">
    $(function() {
        $(document).click(function (event) {
            $('.navbar-collapse').collapse('hide');
        });
    });
    $(document).ready(function () {

        $("#cpass").change(validate);
        $("#cpass").onfocus(validate);
    });

    function validate()
    {

        var p1=$("#inpass").val();
        var p2 = $("#cpass").val();
        if(p1 && p2 == null){
            $("#validate").hide();
        }
        if(p1 == p2)
        {
            //$("#validate").class("glyphicon glyphicon-ok");
            //$("#validate").style("color:green");
           // $("#validate").text("Passwordsmatch");

            $("#validate").html("<p style='color:green;width:100%;font-size:15px;'><span class='glyphicon glyphicon-ok'></span>Passwords match</p>");
        }
        else{
            //$("#validate").class("glyphicon glyphicon-remove");
           // $("#validate").style("color:red");
            //$("#validate").text("Passwords do not match");

            $("#validate").html("<p style='color:red;width:100%;font-size:15px;'><span class='glyphicon glyphicon-remove'></span>Passwords do not match</p>");

        }
    }
</script>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-unordered-list">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">APPLYING FILTERS</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-unordered-list">
            <ul class="nav navbar-right navbar-nav">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search for a file"/>
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
                <li><a href="signin.html"><span class="glyphicon glyphicon-log-in"></span>&nbsp;&nbsp;SIGN IN</a></li>
                <li><a href="signup.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;REGISTER</a></li>
                <li class="dropdown">
                    <a href="#" class="data-toggle" data-toggle="dropdown">SUPPORT&nbsp;<span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">HOW <b>APPLYING FILTERS</b> WORKS</a></li>
                        <li><A href="#">ABOUT US</A></li>
                        <li><a href="#">CONTACT US</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<form class="form-horizontal signform" role="form" action="#">
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                    <div class="signtext">
                        <span class="glyphicon glyphicon-pencil"></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SIGN UP
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                        <label for="uname" class="control-label col-md-4">USERNAME</label>
                        <div class="input-group col-md-6">
                        <input type="text" name="uname" ng-model="uname" id="uname" placeholder="Enter username...">
                            <span class="input-group-addon glyphicon glyphicon-user"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                        <label for="email" class="control-label col-md-4">EMAIL</label>
                        <div class="input-group col-md-6">
                        <input type="text" name="email" ng-model="email" id="email" placeholder="Enter email-address...">
                            <span class="input-group-addon glyphicon glyphicon-envelope"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                        <label for="inpass" class="control-label col-md-4">PASSWORD</label>
                        <div class="input-group col-md-6">
                        <input type="password" name="inpass" ng-model="inpass" id="inpass" placeholder="Enter password...">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-md-offset-2 col-md-8 col-md-offset-2">
                        <label for="cpass" class="control-label col-md-4">CONFIRM PASSWORD</label>
                        <div class="input-group col-md-6">
                            <input type="password" name="cpass" ng-model="cpass" id="cpass" placeholder="Please confirm password...">
                            <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        </div>
                    </div>
                </div>
            </div>
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                        <div id="validate"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-4 col-md-4 col-md-offset-4">
                            <div class="signbtn">
                                <button class="btn btn-block btn-primary" type="submit" name="signup" ng-model="signup" id="signup">CREATE ACCOUNT</button>
                            </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 remember">
                        By clicking "Create Account" you agree with <b>Applying Filters</b> Terms and Conditions and Privacy Policy.
                    </div>
                </div>
        </div>
    </div>
</form>
<script src="scripts/bootstrap.min.js"></script>
</body>
</html>
